<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
</head>
<body>
<h1>Albums Page</h1>

<div th:if="${albums.isEmpty()}">
    <div>No Albums found</div>
</div>
<div th:each="album : ${albums}">
    <p><span th:text="${album.albumTitle}"></span></p>
    <p><span th:text="${album.albumUrl}"></span></p>

</div>

</body>
</html>
